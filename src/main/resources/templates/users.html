<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <title>Title</title>
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h1>Manage Users</h1>
    </div>
    <div class="m-3">
        <a class="h3" th:href="@{/Users2/new}">
            Add New User
        </a>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Fname</th>
                <th>Lname</th>
                <th></th>

            </tr>
            </thead>
            <tbody>
            <th:block th:each="user:${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/Users2/edit/'+${user.id}}">edit</a>
                        <a class="h4" th:href="@{'/Users2/delete/'+${user.id}}">delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
